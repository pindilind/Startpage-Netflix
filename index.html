<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendFlexbox</title>
</head>
<!-- link rel , behövs för att länka index och style -->
<script src="https://kit.fontawesome.com/2ab6c683d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
<main>
<body>

    <!-- HEADER , MENY , LOGGOR -->
<div class="header">
    <div class="logoContainer"><img src="netflixlogga.png" alt="logga"></div>
      <div class="menyContainer">
          <div class="containerOne">Hem</div>
          <div class="containerOne">Serier</div>
          <div class="containerOne">Filmer</div>
          <div class="containerOne">Nytt hos oss</div>
          <div class="containerOne">Min lista</div>
     
    </div>

        <div class="serchContainer">
            <div class="containerTwo"><i class="fas fa-search"></i></div>
            <div class="containerTwo"><i class="fas fa-bell"></i></div>
            <div class="containerTwo"><i class="fas fa-heart"></i></div>
        </div>

</div>

<div class="backgroundItem">

    <div class="kissing">
        <img src="kissing.jpg" alt="kissingbooth">
        <div class="exampel">
            <h3>EN NETFLIX-FILM</h3>
            <h1>THE</h1>
            <h2>KISSING</h2>
            <h1>BOOTH</h1>
            <div class="buttons"><button>Spela upp</button><button>Min lista</button></div>
    
        </div>
        
    </div>
        <div class="movieItem">
        <div class="pictureItem"><img src="meangirls.jpg" alt="meangirls" style=" object-fit: contain; height: 130px; margin-top: 0px;"></div>
        <div class="pictureItem"><img src="wrongmissy.jpg" alt="wrongmissy" style=" object-fit: contain; height: 130px; margin-top: 0px;"></div>
        <div class="pictureItem"><img src="love.jpg" alt="love" style=" object-fit: contain; height: 130px; margin-top: 0px;"></div>
        <div class="pictureItem"><img src="oldgard.jpg" alt="oldgard" style=" object-fit: contain; height: 130px; margin-top: 0px;"></div>
        <div class="pictureItem"><img src="desistahanville.jpg" alt="desistahanville" style=" object-fit: contain; height: 130px; margin-top: 0px;"></div>
        <div class="pictureItem"><img src="belle.jpg" alt="belle" style=" object-fit: contain; height: 130px; margin-top: 0px;"></div>
    </div>

</div>

</body>
</main>
</html>
